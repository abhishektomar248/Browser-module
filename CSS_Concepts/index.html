<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--document object model-->
   <h1>Hello DOM </h1>
   <!--js-->
<script>
    //Html,css
    //Create
    let p=document.createElement("p");
    p.textContent="Hello";

    //Read
    let body=document.querySelector("body");
    body.appendChild(p);

    //Update
    setTimeout(function (){
        p.textContent="come again";
    },1000)

    //delete
    setTimeout(function() {
        p.remove();
    },2000)

    //add css using dom
    p.style.backgroundColor="red";
</script>


</body>
</html>
